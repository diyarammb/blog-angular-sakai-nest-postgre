<div class="grid">
    <!-- Total Posts -->
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Total Posts</span>
                    <div class="text-900 font-medium text-xl">132</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-blue-100 border-round" 
                     [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-pencil text-blue-500 text-xl"></i>
                </div>
            </div>
            <span class="text-green-500 font-medium">5 new </span>
            <span class="text-500">today</span>
        </div>
    </div>

    <!-- Total Comments -->
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Comments</span>
                    <div class="text-900 font-medium text-xl">489</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-purple-100 border-round" 
                     [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-comments text-purple-500 text-xl"></i>
                </div>
            </div>
            <span class="text-green-500 font-medium">32 </span>
            <span class="text-500">today</span>
        </div>
    </div>

    <!-- Active Authors -->
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Active Authors</span>
                    <div class="text-900 font-medium text-xl">14</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-cyan-100 border-round"
                     [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-user-edit text-cyan-500 text-xl"></i>
                </div>
            </div>
            <span class="text-green-500 font-medium">3 new </span>
            <span class="text-500">this week</span>
        </div>
    </div>

    <!-- Pending Approvals -->
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Pending Approvals</span>
                    <div class="text-900 font-medium text-xl">7</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-orange-100 border-round"
                     [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-clock text-orange-500 text-xl"></i>
                </div>
            </div>
            <span class="text-red-500 font-medium">2 overdue </span>
            <span class="text-500">pending review</span>
        </div>
    </div>
</div>
