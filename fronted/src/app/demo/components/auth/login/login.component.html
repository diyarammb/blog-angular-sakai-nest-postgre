<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <div
      style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius: 53px">
        <div class="text-center mb-5">
          <img alt="Avatar" class="mb-3" height="50" src="assets/demo/images/login/avatar.png" />
          <div class="text-900 text-3xl font-medium mb-3">Welcome, Dipo!</div>
          <span class="text-600 font-medium">Sign in to continue</span>
        </div>

        <div>
          <label class="block text-900 text-xl font-medium mb-2" for="email1">Email</label>
          <input
            id="email1"
            type="text"
            pInputText
            class="w-full md:w-30rem mb-5"
            placeholder="Email address"
            style="padding: 1rem"
            [(ngModel)]="email"
          />

          <label class="block text-900 font-medium text-xl mb-2" for="password1">Password</label>
          <p-password
            id="password1"
            [(ngModel)]="password"
            [toggleMask]="true"
            inputStyleClass="w-full p-3 md:w-30rem"
            styleClass="mb-5"
            placeholder="Password"
          ></p-password>

          <div class="flex align-items-center justify-content-between mb-5 gap-5">
            <div class="flex align-items-center">
              <p-checkbox [(ngModel)]="rememberMe" binary="true" inputId="rememberme1" styleClass="mr-2"></p-checkbox>
              <label for="rememberme1">Remember me</label>
            </div>
            <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)"
             (click)="onLogout()"
            >Forgot password?</a>
          </div>

          <button
            class="w-full p-3 text-xl"
            label="Sign In"
            pButton
            pRipple
            (click)="onLogin()"
          ></button>
        </div>
      </div>
    </div>
  </div>
</div>
